<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Marathons</title>
</head>
<body>
<h1>Our Marathons</h1>

<a class="btn btn-primary" data-toggle="collapse" th:href="@{/marathons/add}">Add marathon</a>

<p></p>
<table class="table table-striped">
	<tr>
		<th scope="col">ID</th>
		<th scope="col">Name</th>
		<th scope="col">#</th>
		<th scope="col">#</th>
	</tr>
	<tr th:each="marathon: ${marathons}">
		<td th:text="${marathon.id}"/>
		<td th:text="${marathon.name}"/>
		<td><a th:href="@{/students/edit/{id}(id=${marathon.id})}">Edit</a></td>
		<td><a th:href="@{/students/delete/{id}(id=${marathon.id})}">Close</a></td>
	</tr>
</table>
</body>
</html>
