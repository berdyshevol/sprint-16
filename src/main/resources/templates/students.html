<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Students</title>
</head>
<body>
<div th:insert="~{header :: menu}"/>
<h1>List of students</h1>

<a class="btn btn-primary" data-toggle="collapse" th:href="@{/students/add}">Add student</a>

<p></p>
<table class="table table-striped">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th scope="col">Lastname</th>
        <th scope="col">Firstname</th>
        <th scope="col">Role</th>
        <th scope="col">#</th>
        <th scope="col">#</th>
    </tr>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}"/>
        <td th:text="${student.email}"/>
        <td th:text="${student.lastname}"/>
        <td th:text="${student.firstname}"/>
        <td th:text="${student.role}"/>
        <td><a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a></td>
        <td><a th:href="@{/students/delete/{id}(id=${student.id})}">Remove</a></td>
    </tr>
</table>
</body>
</html>
